<!DOCTYPE html>

<html lang="en-us">

	<head>
		<meta charset="utf-8">
		<title> El Train </title>
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	</head>

	<body>
		
	<div class="container">

		 <div class="jumbotron" style="background-color: black; color: white">
        	<h1 class="text-center"> El Metro </h1>
        	<h3 class="text-center"> Not your typical train. </h3>
      	</div>

      	<div class="row">

      		<div class="col-lg-12">

      			<div class="panel panel-primary">
      			  <div class="panel-heading">
      			  	<h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
      			  </div>
				  <div class="panel-body">
				  	<table class="table table-hover" id='employee-table'>
				  		<thread>
				  			<tr>
				  			  <th>Train Name</th>
				  			  <th>Destination</th>
				  			  <th>Frequency(Min)</th>
				  			  <th>Next Arrival</th>
				  			  <th>Minutes Away</th>
				  			 </tr>
				  			</thread>
				  	</table>
				  </div>
				
				  <div class="panel panel-primary">
            	  <div class="panel-heading">
              		<h3 class="panel-title"><strong>Add Train</strong></h3>
            	  </div>
            	  <div class="panel-body">

              <!-- Entry Form -->
              <form>
                <div class="form-group">
                  <label for="employee-name-input">Train Name</label>
                  <input class="form-control" id="employee-name-input" type="text">
                </div>
                <div class="form-group">
                  <label for="role-input">Destination</label>
                  <input class="form-control" id="role-input" type="text">
                </div>
                <div class="form-group">
                  <label for="start-input">Train Time (Military Time)</label>
                  <input class="form-control" id="start-input" type="text">
                </div>
                <div class="form-group">
                  <label for="rate-input">Frequency(Min)</label>
                  <input class="form-control" id="rate-input" type="text">
                </div>
                <button class="btn btn-primary" id="add-employee-btn" type="submit">Submit</button>
              </form>

            </div>

          </div>

        </div>

      </div>

    </div>

    <!-- JavaScript -->
    <script src="timesheetLogic.js"></script>



</body>
</html>
